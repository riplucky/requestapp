App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(
            localVar,
            "location"
        );
        Set(
            longitude,
            ""
        );
        Set(
            latitude,
            ""
        );
        Set(
            empEmail,
            User().Email
        );
        Set(
            timeIn,
            ""
        );
        Set(
            timeOut,
            ""
        );
        Set(
            inLate,
            0
        );
        Set(
            outLate,
            0
        );
        Set(
            inLateReason,
            ""
        );
        Set(
            outLateReason,
            ""
        );
        Set(
            timeInDefault,
            DateTimeValue(
                Concatenate(
                    Text(Today()),
                    " ",
                    "09:00:00"
                )
            )
        );
        Set(
            zoomNumber,
            15
        );
        Concurrent(
            ClearCollect(
                CollectionA,
                Filter(
                    'user-list',
                    ID < 2000
                )
            ),
            ClearCollect(
                CollectionB,
                Filter(
                    'user-list',
                    ID >= 2000 And ID < 4000
                )
            ),
            ClearCollect(
                CollectionC,
                Filter(
                    'user-list',
                    ID >= 4000 And ID < 6000
                )
            ),
            ClearCollect(
                CollectionD,
                Filter(
                    'user-list',
                    ID >= 6000 And ID < 8000
                )
            )
        );
        ClearCollect(
            coll_AllUnitsAndEquipments,
            CollectionA,
            CollectionB,
            CollectionC,
            CollectionD
        );

